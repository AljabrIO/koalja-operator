apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: koalja-local-fs-service
rules:
- apiGroups: [""]
  resources: ["persistentvolumes", "persistentvolumeclaims", "endpoints", "events", "services"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "update"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["namespaces", "nodes"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["daemonsets"]
  verbs: ["*"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get"]
- apiGroups: ["storage.k8s.io"]
  resources: ["storageclasses"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: koalja-local-fs-service
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: koalja-local-fs-service
subjects:
- kind: ServiceAccount
  name: default
  namespace: system
---
apiVersion: v1
kind: Service
metadata:
  name: local-fs-service
  namespace: system
  labels:
    control-plane: local-fs
    controller-tools.k8s.io: "1.0"
    koalja.aljabr.io/serviceType: FileSystem
spec:
  selector:
    control-plane: local-fs
    controller-tools.k8s.io: "1.0"
  ports:
  - name: grpc-api
    port: 7212
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: local-fs
  namespace: system
  labels:
    control-plane: local-fs
    controller-tools.k8s.io: "1.0"
spec:
  selector:
    matchLabels:
      control-plane: local-fs
      controller-tools.k8s.io: "1.0"
  serviceName: local-fs-service
  template:
    metadata:
      labels:
        control-plane: local-fs
        controller-tools.k8s.io: "1.0"
    spec:
      containers:
      - command:
        - /apps/services
        - filesystem
        - --filesystem=local
        image: koalja-services:latest
        name: fs-service
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        env:
        - name: KOALJA_API_PORT
          value: "7212"
        - name: KOALJA_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KOALJA_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      terminationGracePeriodSeconds: 10
